<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="..\static\datafinder.css">
  <title>DataMasters</title>
</head>

<body style="font-family: 'Arial', sans-serif; background-color: #1e1e2f; color: #ffffff;">

  <nav class="navbar navbar-expand-lg text-white" style="background-color: black;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color:#d7d7d7;">DataMasters</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/" style="color:#d7d7d7;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/DataFinder" style="color:#d7d7d7;">DataFinder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/DataInsights" style="color:#d7d7d7;">DataInsights</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="datafinder-results">
    <div id="preferences" style="text-align: center; color: black;">
    </div>
    <div class="container">
      <table class="data-table">
        <thead id="data-table-header">
          <!-- Dynamic header content -->
        </thead>
        <tbody id="data-table-body">
          <!-- Dynamic table content -->
        </tbody>
      </table>
    </div>
    <br>
    <div class="data-map text-center">
      <h4 style="color: aliceblue; font-weight: 600;">Universities in Map</h4>
      <div class="map shadow-lg rounded">
        {{ map_html | safe }}
      </div>
    </div>
  </div>

  <script>
    var tableData = {{ table_json | safe }};
    var course = "{{ course }}";
    var country = "{{ country }}";
    var max_fees = "{{ max_fees }}";
  </script>
  <script src="{{ url_for('static', filename='datafinder.js') }}"></script>

</body>

</html>
